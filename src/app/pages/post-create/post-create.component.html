
<div class="container">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Название поста:</label>
          <input type="email" class="form-control" name="title" [(ngModel)]="post.title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Тэги: <a *ngFor="let item of tagsChecked" [routerLink]='' class="badge badge-primary ml-3">{{item.title}}</a></label>
            <a [routerLink]='' class="badge badge-info ml-3" (click)="openTags(tagsView)">добавить</a>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Содержание поста:</label>
          <textarea class="form-control" rows="5" name="content" [(ngModel)]="post.content"></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <div >
            </div>   

            <div class="form-row">
                <div>
                        
                </div>  
                <div class="mar">
                        <button  class="btn btn-outline-success " (click)="savePost()">Сохранить</button>
                </div>
            </div> 
        </div>
      </form>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
</div>

<ng-template #tagsView let-c="close" let-d="dismiss">

    <div class="modal-header">
     
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <tbody>
            <tr *ngFor="let tag of tags;">
              <th scope="row">{{ tag.title }}</th>
              <td>
                <a [routerLink]='' class="badge badge-info ml-3" (click)="addTag(tag)" *ngIf="!tag.checked">добавить</a>
                <a [routerLink]='' class="badge badge-success ml-3" *ngIf="tag.checked">выбрано</a>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>

</ng-template>
