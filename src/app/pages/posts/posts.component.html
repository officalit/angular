    <div class="row" *ngFor="let post of posts">

      <!-- Blog Entries Column -->
      <div class="col-md-12">


        <!-- Blog Post -->
        <div class="card mb-4">
          
          <div class="card-body">
            <div class="d-flex justify-content-between">
                <h2 class="card-title">{{post.title}}</h2>
                <p>просмотрено: 35</p>
            </div>

       
            <span class="badge badge-primary ml-3" *ngFor="let item of post.tags">{{item.title}}</span>
            <br>
            <br>
            <p class="card-text">{{post.content}}</p>
            
            <a href="#" class="btn btn-outline-primary">Читать дальше →</a>
          </div>
          <div class="card-footer text-muted">
            Запостил 22.12.2019
            <a href="#">ADM</a>
          </div>
        </div>
